<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/styles/globals.css">
    <link rel="stylesheet" href="./assets/styles/landing.css">
    <link rel="shortcut icon" href="./assets/images/Travelopia.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Travelopia</title>
</head>
<body>
    <nav>
        
    </nav>
    <main>
        <div class="contact flex items-center px-8">
            <div class="w-full flex justify-between">
                <div class="contact_title">
                    <h2 class="text-4xl mb-2">Contact Us</h2>
                    <h1 class="text-7xl font-medium mb-8">Any questions? write or call us.</h1>
                    <div class="social flex items-center">
                        <a class="mr-6" href="#" class="mr-4"><img src="./assets/images/facebook.png" alt="Facebook logo"></a>
                        <a class="mr-6" href="#" class="mr-4"><img src="./assets/images/pinterest.png" alt="Pinterest logo"></a>
                        <a class="mr-6" href="#" class="mr-4"><img src="./assets/images/insta.png" alt="Instagram logo"></a>
                        <a class="mr-6" href="#" class="mr-4"><img src="./assets/images/twitter.png" alt="Twitter logo"></a>
                    </div>
                </div>
                <form class="contact_form">
                    <label for="name">Your name</label>
                    <input class="px-4 rounded-md outline-0" type="text" id="name" placeholder="John Cornor">
                    <label for="email">Email</label>
                    <input class="px-4 rounded-md outline-0" type="email" id="email" placeholder="Example@gmail.com">
                    <label for="msg">Message</label>
                    <textarea class="px-4 py-3 rounded-md outline-0" id="msg" rows="8" placeholder="Input your message here..."></textarea>
                    <button class="text-lg font-medium rounded-md" type="submit">Send message</button>
                </form>
            </div>
            <div></div>
        </div>
    </main>
    <footer class="footer flex items-center px-8">
        <div class="w-full flex justify-between">
            <div class="footer_copy flex flex-col">
                <img class="mb-1 text-lg" src="./assets/images/Travelopia.png" alt="Travelopia logo">
                <p class="text-sm">Copyright &copy; Travellian 2020 All rights reserved</p>
            </div>
            <div class="flex flex-col">
                <h3 class="font-medium text-2xl mb-3">Menu</h3>
                <a class="mb-1 text-lg" href="#">Home</a>
                <a class="mb-1 text-lg" href="#">Explore</a>
                <a class="mb-1 text-lg" href="#">Travel</a>
                <a class="mb-1 text-lg" href="#">Blog</a>
                <a class="mb-1 text-lg" href="#">Pricing</a>
            </div>
            <div class="flex flex-col">
                <h3 class="font-medium text-2xl mb-3">Information</h3>
                <a class="mb-1 text-lg" href="#">Destination</a>
                <a class="mb-1 text-lg" href="#">Supports</a>
                <a class="mb-1 text-lg" href="#">Terms & Conditions</a>
                <a class="mb-1 text-lg" href="#">Privacy</a>
            </div>
            <div class="flex flex-col">
                <h3 class="font-medium text-2xl mb-3">Contact Info</h3>
                <a class="mb-1 text-lg" href="#">+123 456 789</a>
                <a class="mb-1 text-lg" href="#">info@travellian.com</a>
                <a class="mb-1 text-lg" href="#">1245, New York, USA</a>
            </div>
            <div class="flex flex-col">
                <h3 class="font-medium text-2xl mb-3">Follow us on</h3>
                <div class="social flex items-center">
                    <a class="mr-6" href="#" class="mr-4"><img src="./assets/images/facebook.png" alt="Facebook logo"></a>
                    <a class="mr-6" href="#" class="mr-4"><img src="./assets/images/pinterest.png" alt="Pinterest logo"></a>
                    <a class="mr-6" href="#" class="mr-4"><img src="./assets/images/insta.png" alt="Instagram logo"></a>
                    <a class="mr-6" href="#" class="mr-4"><img src="./assets/images/twitter.png" alt="Twitter logo"></a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
